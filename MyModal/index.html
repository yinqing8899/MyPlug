<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>模态框</title>
    <link rel="stylesheet" type="text/css" href="css/MyModal.css"/>
  </head>
  <body>
  	<button onclick="clickFn()"> 点击出现模态框</button>
      <script src="./lib/jquery.min.js" charset="utf-8"></script>
      <script src="js/MyModal.js" type="text/javascript" charset="utf-8"></script>
      <script type="text/javascript">
      	function clickFn(){
      		$(document.body).myModal({
//    			title:'',
      			content:"这里是内容",
      			buttons:["yes"],
      		},function(result){
      			if(result.btn=="no"){
      				result.obj.closeDialog(result.params);
      			}
      		});
      	}
      </script>
  </body>
</html>
